<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6e8c753ee8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="border: 2px solid #5a6275; height: 26rem">
        <div class="card-body">
          <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter a city" />
            <input type="submit" value="Search" />
          </form>
          <br />
          <button>Current Location</button>
          <h1>England</h1>
          <div class="selected-city-temp">
            <i class="fa-solid fa-cloud-sun selected-city-icon"></i>
            <h2 id="current-temp-celsius">15&degc</h2>
          </div>
          <br />
          <div class="selected-city-info">
            <ul>
              <li id="current-Date"></li>
              <li>Percipitation: 13%</li>
              <li>Humidity: 76%</li>
              <li>Wind: 12mph</li>
            </ul>
          </div>
          <div class="future-grid-control">
            <div class="row future-days">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
            </div>
            <br />
            <div class="row future-weather-icons">
              <i class="col fa-solid fa-sun"></i>
              <i class="col fa-solid fa-cloud-sun"></i>
              <i class="col fa-solid fa-sun"></i>
              <i class="col fa-solid fa-cloud-sun-rain"></i>
              <i class="col fa-solid fa-cloud-sun"></i>
            </div>
            <br />
            <div class="row future-temperature">
              <div class="col">Temp1</div>
              <div class="col">Temp2</div>
              <div class="col">Temp3</div>
              <div class="col">Temp4</div>
              <div class="col">Temp5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
